<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>FLOOR PLAN GENERATION</title>
    <meta name="description" content="Slides for My Project">
		<meta name="author" content="Raban Ohlhoff">
    
		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	
	<body>
		<div class="reveal">
			<div class="slides">
			
			  <!-- Slide Start -->
				<section>
          <p style="line-height:0.7; font-size:100px; letter-spacing: -5px; font-family:roboto">
            PARAMETRIC <br>
            FLOOR PLAN <br>
            GENERATION
          </p>
				</section>
				<!-- Slide End -->
				
				<!-- Vertical Deck Start -->
				<section>
				  <section 
				    data-background="assets/GA/Frame_0001.svg"
				    data-background-size= "contain"
				    data-background-transition="none"
				    data-transition="none"
				  ></section>
				
				  <section
				    data-background="assets/GA/animation.gif"
				    data-background-size= "contain"
				    data-background-transition="none"
				    data-transition="none"
				  ></section>
				</section>
				<!-- Vertical Deck End -->
				
				<!-- Vertical Deck Start -->
				<section>
				  <section 
				    data-background="assets/Hull/0.svg"
				    data-background-size= "contain"
				    data-background-transition="none"
				    data-transition="none"
				  ></section>
				
				  <section 
				    data-background="assets/Hull/animation.gif"
				    data-background-size= "contain"
				    data-background-transition="none"
				    data-transition="none"
				  ></section>
				</section>
				<!-- Vertical Deck End -->
				
				<!-- Vertical Deck Start -->
				<section>
				  <section 
				    data-background="assets/KD/Frame_0001.svg"
				    data-background-size= "contain"
				    data-background-transition="none"
				    data-transition="none"
				  ></section>
				
				  <section 
				    data-background="assets/KD/animation.gif"
				    data-background-size= "contain"
				    data-background-transition="none"
				    data-transition="none"
				  ></section>
				</section>
				<!-- Vertical Deck End -->
				
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/zoom/zoom.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/search/search.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			Reveal.initialize({
			  controls: true,
			  slideNumber: false,
				progress: false,
				center: true,
				hash: true,
				touch: true,
				navigationMode: 'linear',
				mouseWheel: false,
				transition: 'slide',
				transitionSpeed: 'fast',
				backgroundTransition: 'slide',
				hideInactiveCursor: true,
				hideCursorTime: 1000,
				viewDistance: 1,
				mobileViewDistance: 1,
				
				plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
			});
		</script>

	</body>
</html>
