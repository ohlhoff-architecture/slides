<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>FLOOR PLAN GENERATION</title>
    <meta name="description" content="Slides for My Project">
		<meta name="author" content="Raban Ohlhoff">
    
		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	
	<body>
		<div class="reveal">
			<div class="slides">
			
				<section>
          <p style="line-height:0.75; font-size:100px; letter-spacing: -8px; font-family:roboto">
            PARAMETRIC <br>
            FLOOR PLAN <br>
            GENERATION
          </p>
				</section>
				
				<section>
				  <section 
				    data-background="assets/result.gif"
				  ></section>
				
				  <section>
				    <img 
				      src="assets/General.svg" 
				      alt="reveal.js logo" 
				      style="height: 700px; margin: 0 auto 4rem auto; background: transparent;"
				    >
				  </section>
				</section>
				
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/zoom/zoom.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/search/search.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			Reveal.initialize({
			  controls: false,
			  controlsLayout: 'edges',
			  slideNumber: false,
				progress: false,
				center: true,
				hash: true,
				touch: true,
				navigationMode: 'linear',
				mouseWheel: true,
				transition: 'slide',
				transitionSpeed: 'fast',
				backgroundTransition: 'slide',
				hideInactiveCursor: true,
				hideCursorTime: 1000,
				
				plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
			});
		</script>
	</body>
</html>
