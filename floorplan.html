<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>FLOOR PLAN GENERATION</title>
    <meta name="description" content="Slides for My Project">
		<meta name="author" content="Raban Ohlhoff">
    
		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
		
		<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
		<style>
      model-viewer {
        width: 500px;
        height: 700px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 100%;
      }
    </style>
	</head>
	
	<body>
		<div class="reveal">
			<div class="slides">
			
			  <!-- Slide Start -->
				<section>
          <p style="line-height:0.9; font-size:100px; letter-spacing: -3px; font-family: 'Roboto', sans-serif;">
            PARAMETRIC <br>
            FLOOR PLAN <br>
            GENERATION
          </p>
				</section>
				<!-- Slide End -->
				
				<!-- Vertical Deck Start -->
				<section>
				  <section data-background="assets/introduction/1.svg">
            <p style="line-height:0.9; font-size:100px; letter-spacing: -3px; font-family: 'Roboto', sans-serif;">
              INTRODUCTION
            </p>
				  </section>
				
				  <section 
				    data-background="assets/introduction/General.svg"
				    data-background-size= "contain"
				    data-background-transition="none"
				    data-transition="none"
				  ></section>
				</section>
				<!-- Vertical Deck End -->
				
				<!-- Vertical Deck Start -->
				<section>
				  <section data-background="assets/generation/1.svg">
            <p style="line-height:0.9; font-size:100px; letter-spacing: -3px; font-family: 'Roboto', sans-serif;">
              GENERATION
            </p>
				  </section>
				
				  <section 
				    data-background="assets/generation/General.svg"
				    data-background-size= "contain"
				    data-background-transition="none"
				    data-transition="none"
				  ></section>
				
				  <section 
				    data-background="assets/generation/GA/0.svg"
				    data-background-size= "contain"
				    data-background-transition="none"
				    data-transition="none"
				  ></section>
				
				  <section 
				    data-background="assets/generation/GA/animation.gif"
				    data-background-size= "contain"
				    data-background-transition="none"
				    data-transition="none"
				  ></section>
				</section>
				<!-- Vertical Deck End -->
				
				<!-- Vertical Deck Start -->
				<section>
				  <section data-background="assets/data/1.svg">
            <p style="line-height:0.9; font-size:100px; letter-spacing: -3px; font-family: 'Roboto', sans-serif;">
              DATA
            </p>
				  </section>
				
				  <section>
				    <model-viewer 
				      bounds="tight" 
				      enable-pan 
				      src="assets/model.glb" 
				      ar 
				      ar-modes="webxr scene-viewer quick-look"
				      camera-controls
				      poster="poster.webp"
				      shadow-intensity="1"
				      exposure="0.63">
                <div 
                  class="progress-bar hide" 
                  slot="progress-bar">
                <div class="update-bar">
                </div>
              </div>
            </model-viewer>
				  </section>
				  
				  <section 
				    data-background="assets/data/General.svg"
				    data-background-size= "contain"
				    data-background-transition="none"
				    data-transition="none"
				  ></section>
				  
				  <section 
				    data-background="assets/data/room0-min.png"
				    data-background-size= "contain"
				    data-background-transition="none"
				    data-transition="none"
				  ></section>
				
				  <section 
				    data-background="assets/data/room1-min.png"
				    data-background-size= "contain"
				    data-background-transition="none"
				    data-transition="none"
				  ></section>
				  
				  	<section 
				    data-background="assets/data/room2-min.png"
				    data-background-size= "contain"
				    data-background-transition="none"
				    data-transition="none"
				  ></section>
				  
				  	<section 
				    data-background="assets/data/room3-min.png"
				    data-background-size= "contain"
				    data-background-transition="none"
				    data-transition="none"
				  ></section>
				  
				  	<section 
				    data-background="assets/data/room4-min.png"
				    data-background-size= "contain"
				    data-background-transition="none"
				    data-transition="none"
				  ></section>
				  
				  	<section 
				    data-background="assets/data/room5-min.png"
				    data-background-size= "contain"
				    data-background-transition="none"
				    data-transition="none"
				  ></section>
				  
				  	<section 
				    data-background="assets/data/room6-min.png"
				    data-background-size= "contain"
				    data-background-transition="none"
				    data-transition="none"
				  ></section>
				  
				  	<section 
				    data-background="assets/data/room7-min.png"
				    data-background-size= "contain"
				    data-background-transition="none"
				    data-transition="none"
				  ></section>
				</section>
				<!-- Vertical Deck End -->
				
				<!-- Vertical Deck Start -->
				<section>
				  <section data-background="assets/analysis/1.svg">
            <p style="line-height:0.9; font-size:100px; letter-spacing: -3px; font-family: 'Roboto', sans-serif;">
              ANALYSIS
            </p>
				  </section>
				
				  <section 
				    data-background="assets/analysis/General.svg"
				    data-background-size= "contain"
				    data-background-transition="none"
				    data-transition="none"
				  ></section>
				  
				  <section 
				    data-background="assets/analysis/mindmap.svg"
				    data-background-size= "contain"
				    data-background-transition="none"
				    data-transition="none"
				  ></section>
				</section>
				<!-- Vertical Deck End -->
				
				<!-- Vertical Deck Start -->
				<section>
				  <section data-background="assets/learning/1.svg">
            <p style="line-height:0.9; font-size:100px; letter-spacing: -3px; font-family: 'Roboto', sans-serif;">
              LEARNING
            </p>
				  </section>
				
				  <section 
				    data-background="assets/learning/General.svg"
				    data-background-size= "contain"
				    data-background-transition="none"
				    data-transition="none"
				  ></section>
				</section>
				<!-- Vertical Deck End -->
				
				<!-- Vertical Deck Start -->
				<section>
				  <section data-background="assets/conclusion/1.svg">
            <p style="line-height:0.9; font-size:100px; letter-spacing: -3px; font-family: 'Roboto', sans-serif;">
              CONCLUSION
            </p>
				  </section>
				</section>
				<!-- Vertical Deck End -->
				
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/zoom/zoom.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/search/search.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			Reveal.initialize({
			  controls: true,
			  slideNumber: false,
				progress: false,
				center: true,
				hash: true,
				touch: true,
				navigationMode: 'default',
				mouseWheel: false,
				transition: 'none',
				transitionSpeed: 'fast',
				backgroundTransition: 'none',
				hideInactiveCursor: true,
				hideCursorTime: 1000,
				viewDistance: 1,
				mobileViewDistance: 1,
				margin: -0.3,
				
				plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
			});
		</script>

	</body>
</html>
